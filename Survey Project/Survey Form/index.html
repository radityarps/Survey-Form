<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamers Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="title">Game Genres Survey Form</h1>
        <p id="description">This is a survey for gamers to know what kind of game genres are populer.</p>
        <!-- sorry for my bad english, im still learning how to use correctly english leanguage for chatting -->
        <section>
            <form id="survey-form" action="" method="post">
                <label for="name" id="name-label">
                    Name <input required type="text" id="name" placeholder="Input your name as same like in your id card">
                </label>
                <label id="email-label" for="email">
                    Email <input required type="email" id="email" placeholder="Input your active email address">
                </label>
                <label for="gender">
                    Your gender
                    <input class="gender" checked type="radio" name="gender" id="gender" value="men"> Men
                    <input class="gender" type="radio" name="gender" id="gender" value="women"> Women
                </label>
                <label id="number-label" for="number">
                    Your Age <input required type="number" id="number" min="5" max="100" placeholder="Input your currently age this year">
                </label>
                <label for="surveyor-role">
                    What is your current role?
                    <select id="dropdown">
                        <option value="0">Select current role</option>
                        <option value="student">Student</option>
                        <option value="employer">Employer</option>
                        <option value="freelancer">Freelancer</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <label for="game-genres">
                    Which game genres currently you prefer to play?
                    <input type="checkbox" class="game-genres" value="Action"> Action
                    <input type="checkbox" class="game-genres" value="Action-Adventure"> Action-Adventure
                    <input type="checkbox" class="game-genres" value="Adventure"> Adventure
                    <input type="checkbox" class="game-genres" value="Casual"> Casual
                    <input type="checkbox" class="game-genres" value="City Builder"> City Builder
                    <input type="checkbox" class="game-genres" value="Co-Op"> Co-Op
                    <input type="checkbox" class="game-genres" value="Cross Platform"> Cross Platform
                    <input type="checkbox" class="game-genres" value="Dungeon Crawler"> Dungeon Crawler
                    <input type="checkbox" class="game-genres" value="Exploration"> Exploration
                    <input type="checkbox" class="game-genres" value="Fantasy"> Fantasy
                    <input type="checkbox" class="game-genres" value="Fighting"> Fighting
                    <input type="checkbox" class="game-genres" value="Horror"> Horror
                    <input type="checkbox" class="game-genres" value="Indie"> Indie
                    <input type="checkbox" class="game-genres" value="Mac"> Mac
                    <input type="checkbox" class="game-genres" value="MMO"> MMO
                    <input type="checkbox" class="game-genres" value="Multiplayer"> Multiplayer
                    <input type="checkbox" class="game-genres" value="Music"> Music
                    <input type="checkbox" class="game-genres" value="Open World"> Open World
                    <input type="checkbox" class="game-genres" value="Party"> Party
                    <input type="checkbox" class="game-genres" value="Platformer"> Platformer
                    <input type="checkbox" class="game-genres" value="Puzzle"> Puzzle
                    <input type="checkbox" class="game-genres" value="Racing"> Racing
                    <input type="checkbox" class="game-genres" value="Retro"> Retro
                    <input type="checkbox" class="game-genres" value="Rogue-Lite"> Rogue-Lite
                    <input type="checkbox" class="game-genres" value="RPG"> RPG
                    <input type="checkbox" class="game-genres" value="RTS"> RTS
                    <input type="checkbox" class="game-genres" value="Shooter"> Shooter
                    <input type="checkbox" class="game-genres" value="Simulation"> Simulation
                    <input type="checkbox" class="game-genres" value="Single Player"> Single Player
                    <input type="checkbox" class="game-genres" value="Space"> Space
                    <input type="checkbox" class="game-genres" value="Sports"> Sports
                    <input type="checkbox" class="game-genres" value="Stealth"> Stealth
                    <input type="checkbox" class="game-genres" value="Strategy"> Strategy
                    <input type="checkbox" class="game-genres" value="Survival"> Survival
                    <input type="checkbox" class="game-genres" value="Tower Defense"> Tower Defense
                    <input type="checkbox" class="game-genres" value="Trivia"> Trivia
                    <input type="checkbox" class="game-genres" value="Turn Base"> Turn Based
                    <input type="checkbox" class="game-genres" value="Turn Based Strategy"> Turn Based Strategy
                    <input type="checkbox" class="game-genres" value="VR"> VR
                    <input type="checkbox" class="game-genres" value="Windows"> Windows
                </label>
                <label for="game-describe">
                    Describe your games (Optional)
                    <textarea id="game-describe" cols="50" rows="7" placeholder="What is your currently favorite games and describe what makes you like this game"></textarea>
                </label>
                <input id="submit" type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
